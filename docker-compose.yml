version: "3.7"

services:
  backend:
    build: ./back/
    container_name: "nestjs"
    privileged: true
    ports:
      - "3001:3000"
    tty: true
    command: npm start

  frontend:
    build: ./front/
    container_name: "react"
    privileged: true
    ports:
      - "3000:3000"
    tty: true
    command: npm start
    depends_on:
      - backend
